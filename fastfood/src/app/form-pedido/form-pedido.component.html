<div class="container">
  <h1>Formulario</h1>
  <form
    #Form="ngForm"
    (ngSubmit)="sendForm(Form)"
    class="row g-3 needs-validation"
  >
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        id="name "
        #name="ngModel"    
        class="form-control"
        name="name"
        [(ngModel)]="pedido.name"
        [ngClass]="{'is-invalid': name.touched && name.invalid}"
        [maxlength]="25"

        required
      />
      @if (name.touched && name.invalid) {
        @if (name.errors?.['required']) {}
        <span>Debe ingresar un nombre</span>
      }
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input
        id="description"
        name="description"
        class="form-control"
        #description="ngModel"
        [(ngModel)]="pedido.description"
        type="text"
        [ngClass]="{'is-invalid': description.touched && description.invalid}"
        required
        [maxlength]="50"
      />
      @if (description.touched && description.invalid) {
  
        <span class="error">Debe ingresar una descripcion del pedido</span>
      }
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  
</div>
